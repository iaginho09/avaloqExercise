<form [formGroup]="profileForm" (ngSubmit)="addBookMark()">
  <p>Add a new BookMark:</p>
  <p>
    Title:
    <input type="text" [(ngModel)]="bookMark.Title" formControlName="Title">
  </p>
  <p>
    URL:
    <input type="text" [(ngModel)]="bookMark.URL" formControlName="URL">
  </p>
  <p>
    Group
    <input type="text" [(ngModel)]="bookMark.Group" formControlName="Group">
  </p>
  <button type="submit">Submit</button>
</form>

<table mat-table [dataSource]="dataSource" matSort class="table">

  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Group">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
    <td mat-cell *matCellDef="let element"> {{element.Group}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let bookMark"><button (click)="deleteBookMark(bookMark)">Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
